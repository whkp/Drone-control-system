<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人机控制系统 - 管理控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/style.css?v=3" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .drone-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .drone-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .drone-online { border-left-color: #10B981; }
        .drone-flying { border-left-color: #3B82F6; }
        .drone-offline { border-left-color: #EF4444; }
        .drone-maintenance { border-left-color: #F59E0B; }
        
        .alert-card {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-online { background-color: #10B981; }
        .status-flying { background-color: #3B82F6; }
        .status-offline { background-color: #EF4444; }
        .status-maintenance { background-color: #F59E0B; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-helicopter text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-900">无人机控制系统</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- 连接状态 -->
                    <div class="flex items-center">
                        <span class="status-dot" id="connectionStatus"></span>
                        <span class="text-sm text-gray-600" id="connectionText">连接中...</span>
                    </div>
                    
                    <!-- 用户菜单 -->
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-user-circle text-gray-600 text-xl"></i>
                        <span class="text-sm text-gray-700" id="currentUser">管理员</span>
                        <button class="text-red-600 hover:text-red-800" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 系统概览 -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-helicopter text-blue-500 text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">总无人机数</p>
                            <p class="text-2xl font-semibold text-gray-900" id="totalDrones">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-play-circle text-green-500 text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">活跃无人机</p>
                            <p class="text-2xl font-semibold text-gray-900" id="activeDrones">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-tasks text-purple-500 text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">执行中任务</p>
                            <p class="text-2xl font-semibold text-gray-900" id="runningTasks">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">未处理告警</p>
                            <p class="text-2xl font-semibold text-gray-900" id="unacknowledgedAlerts">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 标签页导航 -->
            <div class="bg-white rounded-lg shadow mb-8">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8 px-6">
                        <button class="tab-btn border-b-2 border-blue-500 py-4 px-1 text-sm font-medium text-blue-600" onclick="switchTab('drones')" id="drones-tab">
                            <i class="fas fa-helicopter mr-2"></i>无人机管理
                        </button>
                        <button class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700" onclick="switchTab('tasks')" id="tasks-tab">
                            <i class="fas fa-tasks mr-2"></i>任务管理
                        </button>
                        <button class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700" onclick="switchTab('monitoring')" id="monitoring-tab">
                            <i class="fas fa-chart-line mr-2"></i>实时监控
                        </button>
                        <button class="tab-btn border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700" onclick="switchTab('alerts')" id="alerts-tab">
                            <i class="fas fa-bell mr-2"></i>告警管理
                        </button>
                    </nav>
                </div>

                <!-- 无人机管理面板 -->
                <div id="drones-panel" class="tab-content p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold text-gray-900">无人机列表</h2>
                        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md" onclick="openAddDroneModal()">
                            <i class="fas fa-plus mr-2"></i>添加无人机
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="dronesContainer">
                        <!-- 无人机卡片将动态加载到这里 -->
                    </div>
                </div>

                <!-- 任务管理面板 -->
                <div id="tasks-panel" class="tab-content p-6 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold text-gray-900">任务列表</h2>
                        <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md" onclick="openAddTaskModal()">
                            <i class="fas fa-plus mr-2"></i>创建任务
                        </button>
                    </div>
                    
                    <div class="bg-white overflow-hidden shadow rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">任务名称</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">无人机</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">进度</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="tasksTableBody">
                                <!-- 任务数据将动态加载到这里 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 监控面板 -->
                <div id="monitoring-panel" class="tab-content p-6 hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                        <!-- 实时地图 -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">
                                <i class="fas fa-map-marked-alt mr-2"></i>实时位置监控
                            </h3>
                            <div class="h-64 bg-gray-100 rounded-lg flex items-center justify-center" id="droneMap">
                                <p class="text-gray-500">地图加载中...</p>
                            </div>
                        </div>
                        
                        <!-- 实时图表 -->
                        <div class="bg-white rounded-lg shadow p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">
                                <i class="fas fa-chart-line mr-2"></i>系统性能监控
                            </h3>
                            <canvas id="metricsChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                    
                    <!-- 实时数据流 -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-900">
                                <i class="fas fa-stream mr-2"></i>实时数据流
                            </h3>
                        </div>
                        <div class="p-6">
                            <div class="max-h-96 overflow-y-auto" id="realTimeData">
                                <p class="text-gray-500 text-center">等待实时数据...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 告警面板 -->
                <div id="alerts-panel" class="tab-content p-6 hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-semibold text-gray-900">系统告警</h2>
                        <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md" onclick="clearAllAlerts()">
                            <i class="fas fa-check-double mr-2"></i>全部确认
                        </button>
                    </div>
                    
                    <div id="alertsContainer">
                        <!-- 告警卡片将动态加载到这里 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加无人机模态框 -->
    <div id="addDroneModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">添加新无人机</h3>
                <button class="text-gray-400 hover:text-gray-600" onclick="closeAddDroneModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="addDroneForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">无人机名称</label>
                        <input type="text" id="droneName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">型号</label>
                        <select id="droneModel" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="DJI-Mini3">DJI Mini 3</option>
                            <option value="DJI-Air3">DJI Air 3</option>
                            <option value="DJI-Mavic3">DJI Mavic 3</option>
                            <option value="Custom">自定义</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">描述</label>
                        <textarea id="droneDescription" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md" onclick="closeAddDroneModal()">
                        取消
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                        添加
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加任务模态框 -->
    <div id="addTaskModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-lg">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">创建新任务</h3>
                <button class="text-gray-400 hover:text-gray-600" onclick="closeAddTaskModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="addTaskForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">任务名称</label>
                        <input type="text" id="taskName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">选择无人机</label>
                        <select id="taskDrone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <!-- 无人机选项将动态加载 -->
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">任务类型</label>
                        <select id="taskType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="inspection">巡检任务</option>
                            <option value="monitoring">监控任务</option>
                            <option value="survey">测绘任务</option>
                            <option value="delivery">配送任务</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">优先级</label>
                        <select id="taskPriority" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="low">低</option>
                            <option value="normal">普通</option>
                            <option value="high">高</option>
                            <option value="urgent">紧急</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">任务描述</label>
                        <textarea id="taskDescription" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="请描述任务具体要求..."></textarea>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md" onclick="closeAddTaskModal()">
                        取消
                    </button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">
                        创建任务
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="static/js/webrtc-client.js?v=2"></script>
    <script src="static/js/app.js?v=3"></script>
</body>
</html>
